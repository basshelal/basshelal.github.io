<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link href="img/mdb-favicon.ico" rel="icon" type="image/x-icon">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Start your project here-->
<div style="height: 100vh">
    <div class="flex-center flex-column">
        <h1 class="text-hide animated fadeIn mb-4"
            style="background-image: url('https://mdbootstrap.com/img/logo/mdb-transparent-250px.png'); width: 250px; height: 90px;">
            MDBootstrap</h1>
        <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>
        <p class="animated fadeIn text-muted">MDB Team</p>
    </div>
</div>
<!-- End your project here-->

<!-- jQuery -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap tooltips -->
<script src="js/popper.min.js" type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script src="js/mdb.min.js" type="text/javascript"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</body>
</html>
